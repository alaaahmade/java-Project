<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Rock,Paper,Scissors</h2>
        <div class="container-Flex">
            <div class="playercard">
                <h3>Player Record </h3>
                <ol id="ol1">
                </ol>
                <p id="pl_points">points: <span id="pointplay">0</span> / 5</p>
            </div>
            <div class="img">
                <img src="img/rockplayer.png" alt="rockplayer" id="playerimg">
                <h2 id="Draw"></h2>
                <img src="img/rockcomputer.png" alt="rockcomputer" id="compyterimg">
            </div>
            <div class="computerrecord">
                <h3>computer Record </h3>
                <ol id="ol2">
                </ol>
                <p id="co-Points">points: <span id="pointcomp">0</span> / 5</p>
            </div>
        </div>
        <p class="score"><span class="playerscore">0</span>/<span class="computerscore">0</span></p>
        <div class="btn">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <h2 class="law">The First To Get Five Points Wins.</h2>
        </div>
    </div>
    <div class="container-card">
        <div class="card1" id="card1">
            <div class="ok">
                <img src="img/Ok-amico.png" alt="ok">
                <h2 id="hcard">you are the winnwr</h2>
                <button id="again" class="again" onclick="clicedagain()">Again</button>
            </div>
        </div>
        <div class="card2" id="card2">
            <div class="no">
                <img src="img/6428224.jpg" alt="no">
                <h2 id="hcard">Sorry you are the loser</h2>
                <button id="again" class="again" onclick="clicedagain()">Again</button>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
